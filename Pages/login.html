<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/login.css">
<body>
    
    <nav class="navbar navbar-dark bg-dark p-0" style="height: 50px;">
        <span class="navbar-brand mb-0 h1 p-3 ms-auto">
            <span id="user" class="badge badge-success" style="background-color:cadetblue;"></span>
        </span>
      </nav>

    <div class="container">
        <div class="row">
            <div class="card">
                <div class="login-page">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="username" />
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="password" />
                      <button id="login" type="button" class="btn btn-primary" onclick="login()">Login</button></br>
                    </div>
                  </div>
                
                </body>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/login.js"></script>
  
</body>
</html>
