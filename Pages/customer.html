<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/customer.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark p-0" style="height: 50px;">
        <span class="navbar-brand mb-0 h1 p-3 ms-auto">
            <span id="user" class="badge badge-success" style="background-color:cadetblue;"></span>
        </span>
      </nav>

<div class="card">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="collection">
        <label class="form-check-label" for="collection">
          Collection
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="delivery">
        <label class="form-check-label" for="delivery">
          Delivery
        </label>
    </div>
</div>

<div class="card" style="width: 30rem;">
        <div class="row">
            <div class="card-body">
                <div class="col-12 mb-3">
                <div id="Name">
                    <label for="nameBox">Name:</label>
                    <input type="text" class="form-control" id="nameBox" name="nameBox" autocomplete="off">
                </div>
                <div id="Address">
                    <label for="nameBox">Address:</label>
                   <textarea name="addressBox" class="form-control" id="addressBox" autocomplete="off" ></textarea>
                </div>
            </div>
                <div class="generatenumber">
                <input type="text" id="numberTextbox" class="form-control mb-2" autocomplete="off" placeholder="Order Number" readonly>
                <button id="generateNumberButton" type="submit" class="btn btn-primary" disabled>Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
<div class="card">
    <button id="order" class="btn btn-primary" >Proceed To Order</button>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/customer.js"></script>
    <script>
       
    </script>
</body>
</html>
